<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball score</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>

    <section class="container">
        <div class="home">
            <h2>HOME</h2>
            <p id="home-score">0</p>
            <div class="buttons">
                <a href="#" class="btn" onclick="home1point()">+1</a>
                <a href="#" class="btn" onclick="home2points()">+2</a>
                <a href="#" class="btn" onclick="home3points()">+3</a>
            </div>

        </div>
        <div class="guest">
            <h2>GUEST</h2>
            <p id="guest-score">0</p>
            <div class="buttons">
                <a href="#" class="btn" onclick="guest1point()">+1</a>
                <a href="#" class="btn" onclick="guest2points()">+2</a>
                <a href="#" class="btn" onclick="guest3points()">+3</a>
            </div>


        </div>
    </section>





    <script src="script.js"></script>
</body>

</html>
